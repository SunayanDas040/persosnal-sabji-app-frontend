<div class="m-2 p-2 bg-gray-100">
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
    @for (item of items; track $index) {
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>Loose</mat-card-subtitle>
          <img mat-card-xl-image [src]="item.imageSrc" />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content class="p-2 mt-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Please Select Quantity</mat-label>
          <mat-select (valueChange)="changeValue($event)">
            @if (selectedQuantity) {
            <mat-select-trigger>{{
              selectedQuantity.quantity
            }}</mat-select-trigger>
            } @for (option of buyingOptions; track $index) {

            <mat-option [value]="option">
              <!-- {{ option.quantity }} -->
              <div class="flex w-full justify-between items-center">
                <div class="">
                  <div>{{ option.quantity }}</div>
                  <div>&#8377; {{ option.price }}</div>
                </div>
                <div class="text-right h-full flex items-center">
                  <button
                    mat-button
                    class="btn-add flex"
                    (click)="addQuantity($event)"
                  >
                    <!-- <p class="flex-col">Add</p> -->
                    Add
                  </button>
                </div>
              </div>
            </mat-option>
            }
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
    }
  </div>
</div>
